version: "3.8"

services:
  postgres-db:
    image: postgres:15
    restart: always
    container_name: postgres-db
    ports:
      - "25432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: "vm"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "123456"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    depends_on:
      - postgres-db
    environment:
      POSTGRESQL_15_SERVICE_HOST: "postgres-db"
      POSTGRESQL_15_SERVICE_PORT: "5432"
      POSTGRES_DB: "vm"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "123456"
      SWAGGER_USER: "admin"
      SWAGGER_PASSWORD: "123456"

volumes:
  pg_data:
